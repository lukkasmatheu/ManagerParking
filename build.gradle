plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'iot.iConex.parking'
version '1.0'

repositories {
    mavenCentral()
}

javafx {
    version = "11.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'manager.parking.Main'